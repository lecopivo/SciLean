# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:

  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Install elan
        run: |
          set -o pipefail
          curl -sSfL https://github.com/leanprover/elan/releases/download/v1.3.1/elan-x86_64-unknown-linux-gnu.tar.gz | tar xz
          ./elan-init -y --default-toolchain none
          echo "$HOME/.elan/bin" >> $GITHUB_PATH
      - name: Install Alectryon
        run: python3 -m pip install git+https://github.com/cpitclaudel/alectryon.git
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get LeanInk and Build LeanInk
        run: pushd $GITHUB_WORKSPACE/..; git clone https://github.com/leanprover/LeanInk.git; cd LeanInk; ls; cp $GITHUB_WORKSPACE/lean-toolchain lean-toolchain; lake build; echo "$GITHUB_WORKSPACE/../LeanInk/build/bin" >> $GITHUB_PATH; popd
      # - name: Direct LeanInk Help
      #   run: $GITHUB_WORKSPACE/../LeanInk/build/bin/leanInk -h
      - name: Where is LeanInk 
        run: whereis leanInk
      - name: Build SciLean âˆ‚âˆ«
        run: lake build
      - name: Build Doc ðŸ“•
        run: lake -Kenv=dev build SciLean:docs
      - name: Build Literate Lean Files
        run: for f in $GITHUB_WORKSPACE/doc/*.lean; do alectryon --lake $GITHUB_WORKSPACE/lakefile.lean --output-directory $GITHUB_WORKSPACE/doc $f; done
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'

  test: 
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: What is in HOME?
        run: pwd; ls
      - name: What is in GITHUB_WORKSPACE?
        run: cd $GITHUB_WORKSPACE; pwd; ls

  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
